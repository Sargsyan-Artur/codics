<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/home"> Home </a> </h1>
<h1>basketg</h1>

    {% for product in products %}
        <form action="{% url 'home:delete' product.id %}" method="post">
         {% csrf_token %}
            <h1> {{product.name}} </h1>
            <h1> {{product.count}} </h1>
            <h2> {{product.price}} </h2>
            <h3> {{product.date}} </h3>

            <img src="{{ product.images.url}}" alt="{{ basket.name }}" width="200" height="100" >
            <input type="hidden" value="{{basket.id}}" name="basket">
            <input type="submit" value="delete"/>
        </form>

    {% endfor %}

</body>
</html>
